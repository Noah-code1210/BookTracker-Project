<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookTracker</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <nav id="navbar">
      <div class="img__wrapper">
        <img
          src="https://th.bing.com/th/id/R.a76d2fcae6994fef3e766f20fe16eb05?rik=7Q3vOJ88%2bvme6g&riu=http%3a%2f%2fwww.clipartbest.com%2fcliparts%2fRTA%2fEnz%2fRTAEnzgnc.jpg&ehk=dgxgxTA00J6Pvn7LK1hEuTjp16CLHuR%2fVhI5ZaOd6FE%3d&risl=&pid=ImgRaw&r=0"
          alt="logo"
          class="book__img"
        />
        <div class="title">BookTracker</div>
      </div>
    </nav>
    <header id="header">
      <button class="add__btn">Add Book +</button>
      <dialog open>
        <div class="close__form--btn">
          âœ–
        </div>
        <form id="form">
          <div class="field">
            <label for="book__title">Title:</label>
            <input type="text" name="title" id="bookTitle" maxlength="70" required/>
          </div>
          <div class="field">
            <label for="book__author"> Author: </label>
            <input type="text" name="author" id="bookAuthor" required/>
          </div>
          <div class="field">
            <label for="book__pages"> Pages: </label>
            <input type="number" name="pages" id="bookPages" min="1" required/>
          </div>
          <div class="field choices">
            <span>
              Status:
            </span>
            <div class="options">
              <input type="radio" name="readStatus" value="true" id="read-yes" checked>
              <label for="read-yes">Finished</label>
            </div>
            <div class="options">
              <input type="radio" name="readStatus" value="true" id="read-yes" checked>
              <label for="read-now">Reading</label>
            </div>
            <div class="options">
              <input type="radio" name="readStatus" value="false" id="read-no">
              <label for="read-no">Haven't started</label>
            </div>
          </div>
          <button class="add__book--btn" type="submit">
            Add Book
          </button>
        </form>
      </dialog>
      <div class="book__info--wrapper">
        <div class="book__info">
          Title: <span class="book__title">The Hobbit</span>
        </div>
        <div class="book__author book__info">
          Author: <span class="book__title">J.R.R Tolkien</span>
        </div>
        <div class="book__pages book__info">
          Page Count: <span class="book__title">295</span>
        </div>
        <div class="book__read--status book__info">
          Status: <span class="book__title">Read</span>
        </div>
        <button class="edit__btn">Change Status</button>
        <button class="edit__btn">Delete Book</button>
      </div>
    </header>
  </body>
</html>
